<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Travel Planner</title>
  <link rel="stylesheet" href="/css/main.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <button class="new-trip-btn">
      <i class="fa fa-plus"></i> New Trip
    </button>
    <div class="sidebar-section">
      <div class="sidebar-title">Navigation</div>
      <ul>
        <li><i class="fa fa-map-marked-alt"></i> Destinations</li>
        <li><i class="fa fa-location-dot"></i> Places to Visit</li>
        <li><i class="fa fa-list-check"></i> Travel Checklist</li>
        <li><i class="fa fa-suitcase"></i> Packing List</li>
        <li><i class="fa fa-book"></i> Bookings</li>
        <li><i class="fa fa-wallet"></i> Expenses</li>
        <li><i class="fa fa-route"></i> Travel Itinerary</li>
        <li><i class="fa fa-book-open"></i> Travel Journal</li>
        <li><i class="fa fa-star"></i> Bucket list</li>
        <li><i class="fa fa-compass"></i> Guideline</li>
      </ul>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-title">Travel Checklist</div>
      <ul>
        <li><i class="fa fa-image"></i> Gallery</li>
      </ul>
    </div>
  </div>
  <div class="main-content" id="main-content">
    <header>
      <h1>Ultimate Travel Planner</h1>
    </header>
    <section class="section-block">
      <div class="section-header">
        <span><i class="fa fa-calendar-alt"></i> Upcoming Trips</span>
      </div>
      <div class="section-subheader">
        <i class="fa fa-table-list"></i> Planning
      </div>
      <div class="search-bar-container">
        <input
          type="text"
          id="location-search"
          placeholder="Search famous places..."
          autocomplete="on"
        />
        <div id="autocomplete-results" class="autocomplete-results"></div>
      </div>
      <div class="places-grid"></div>
    </section>
    <section class="section-block">
      <div class="section-header">
        <span>Places I Plan to Visit</span>
      </div>
      <div class="section-subheader">
        <i class="fa fa-table-list"></i> To Visit
      </div>
      <!-- Optionally, you can add another grid for planned places here -->
    </section>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
