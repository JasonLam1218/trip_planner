<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travellers Spot</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">Travellers Spot</div>
            <button class="new-trip-btn">+ New Trip</button>
        </div>
        <div class="sidebar-nav">
            <!-- Checklist directly in sidebar -->
            <div class="sidebar-section" id="sidebar-checklist-section">
                <div class="sidebar-title">Travel Checklist</div>
                <ul id="checklist-items"></ul>
                <div class="checklist-input-row">
                    <input type="text" id="new-checklist-item" placeholder="Add new item...">
                    <button id="add-checklist-item">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="main-header">
            <div id="location-search-container">
                <input id="location-search" class="search-bar" type="text" placeholder="Search for a location...">
                <div id="autocomplete-results" class="autocomplete-results"></div>
            </div>
            <div class="main-user">
                <span class="main-user-name" id="main-username"></span>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="section-block">
            <div class="section-header">Popular</div>
            <div class="places-grid">
                <div class="place-card"></div>
                <div class="place-card"></div>
                <div class="place-card"></div>
                <div class="place-card"></div>
            </div>
        </div>
        <div class="grid-2x2">
            <div class="grid-cell">
                <div class="section-header">Weather</div>
                <div id="weather-widget">Loading...</div>
            </div>
            <div class="grid-cell">
                <div class="section-header">Money Conversion</div>
                <div id="money-widget">Loading...</div>
            </div>
            <div class="grid-cell">
                <div class="section-header">Language Translator</div>
                <input type="text" id="translator-input" placeholder="Type text...">
                <select id="translator-language-select">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <button id="translate-btn">Translate</button>
                <div id="translated-text" class="translated-text-display"></div>
            </div>
            <div class="grid-cell">
                <div class="section-header">Calendar</div>
                <div id="calendar-widget">
                    <div class="calendar-header">
                        <span id="current-month-year" class="current-month-year"></span>
                        <div class="calendar-nav">
                            <button id="prev-month" class="nav-button">&#9650;</button>
                            <button id="next-month" class="nav-button">&#9660;</button>
                        </div>
                    </div>
                    <div class="calendar-weekdays">
                        <span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                    <div class="calendar-footer">
                        <button id="clear-dates" class="footer-button">清除</button>
                        <button id="today-date" class="footer-button">今天</button>
                    </div>
                    <div id="total-days-display" style="margin-top: 1.5rem; font-size: 1.1rem; font-weight: 600;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
