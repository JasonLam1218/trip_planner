<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Planner - New Itinerary</title>
  <link rel="stylesheet" href="/css/itinerary.css">
  <!-- html2canvas for "Save Image" -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="itinerary-container">
    <aside class="sidebar">
      <header>
        <h2>Create Itinerary</h2>
      </header>
      <div class="search-section">
        <input type="text" id="place-search" placeholder="Search famous places...">
        <!-- Autocomplete results will be injected here by JS -->
      </div>
      <ul id="places-list" class="places-list">
        <!-- Populated by JS -->
      </ul>
    </aside>
    <main class="main-panel">
      <header class="main-header-actions">
        <h2>Your Timetable Planner</h2>
        <div class="timetable-actions">
          <button id="save-btn">Save</button>
          <button id="save-image-btn">Save Image</button>
        </div>
      </header>
      <div class="timetable" id="timetable">
        <!-- Timetable grid generated by JS -->
      </div>
    </main>
  </div>
  <script src="/js/itinerary.js"></script>
  <script src="/api/itinerary.js"></script>
</body>
</html>
