<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Planner - New Itinerary</title>
  <link rel="stylesheet" href="/css/itinerary.css">
</head>
<body>
  <div class="itinerary-container">
    <aside class="sidebar">
      <header>
        <h2>Create Itinerary</h2>
      </header>
      <div class="search-section">
        <input type="text" id="place-search" placeholder="Search famous places...">
      </div>
      <ul id="places-list" class="places-list">
        <!-- Populated by JS -->
      </ul>
    </aside>
    <main class="main-panel">
      <header>
        <h2>Your Timetable Planner</h2>
      </header>
      <div class="timetable" id="timetable">
        <!-- Timetable grid generated by JS -->
      </div>
    </main>
  </div>
  <script src="/js/itinerary.js"></script>
</body>
</html>
